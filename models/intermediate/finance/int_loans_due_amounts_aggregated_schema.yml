version: 2

models:
  - name: int_loans_due_amounts_aggregated
    description: "Sums due amounts per customer for all customer's loans."
    columns:
    
      - name: customer_id
        description: The ID of the associated customer.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: due_interest_amount_sum
        description: Sum of all interest amounts due.
        data_type: float
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: float

      - name: due_principal_amount_sum
        description: Sum of all principal amounts due.
        data_type: float
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: float

      - name: due_escrow_amount_sum
        description: Sum of all escrow amounts due.
        data_type: float
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: float

      - name: due_fees_amount_sum
        description: Sum of all escrow amounts due.
        data_type: float
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: float
