models:
  - name: stg_loancorp__total_loans_per_customer
    description: This table is a loan_id to customer_id lookup.
    config:
      contract:
        enforced: true

    columns:
      - name: customer_id
        description: The ID of the associated customer.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: number_of_loan_ids
        description: The number of distinct loan_ids assigned to the corresponding customer_id.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer