version: 2

models:
  - name: stg_loancorp__loan_customer_lookup
    description:
      This table holds information about loancorp lenders.
    config:
      contract:
        enforced: true
        
    columns:
      - name: loan_id
        description: The ID of the associated loan.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: customer_id
        description: The ID of the associated customer.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

     