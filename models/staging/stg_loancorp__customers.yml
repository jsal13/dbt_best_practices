version: 2

models:
  - name: stg_loancorp__customers
    description:
      This table holds information about loancorp customers.
    config:
      contract:
        enforced: true
        
    columns:
      - name: customer_id
        description: The ID of the associated customer.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: full_name
        description: The first and last name of the customer.
        data_type: text
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text

      - name: customer_address
        description: The current address of the customer.
        data_type: text
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text

      - name: social_security_number
        description: The social security number of the customer.
        data_type: text
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text

      - name: customer_age
        description: The age of the customer.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer