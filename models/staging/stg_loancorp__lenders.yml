version: 2

models:
  - name: stg_loancorp__lenders
    description:
      This table holds information about loancorp lenders.
    config:
      contract:
        enforced: true
        
    columns:
      - name: lender_id
        description: The ID of the associated lender.
        data_type: integer
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: lender_name
        description: The name of the lender.
        data_type: text
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text

